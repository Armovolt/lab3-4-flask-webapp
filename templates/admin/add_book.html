{% extends "base.html" %}

{% block title %}Додати книгу - BookHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-amber-800 mb-8">Додати нову книгу</h1>

    <div class="bg-white rounded-xl shadow-lg p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Назва книги *</label>
                <input type="text" name="title" required 
                       class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Автор *</label>
                <input type="text" name="author" required 
                       class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">Опис</label>
                <textarea name="description" rows="4"
                          class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Ціна *</label>
                    <input type="number" step="0.01" name="price" required 
                           class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Категорія</label>
                    <input type="text" name="category" 
                           class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Кількість на складі *</label>
                    <input type="number" name="stock_quantity" required 
                           class="w-full p-3 border border-amber-300 rounded-lg focus:ring-2 focus:ring-amber-500">
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="in_stock" id="in_stock" checked
                           class="mr-2 h-5 w-5 text-amber-600">
                    <label for="in_stock" class="text-gray-700">В наявності</label>
                </div>
            </div>
            <div class="flex space-x-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                    Додати книгу
                </button>
                <a href="{{ url_for('admin_books') }}" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                    Скасувати
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
